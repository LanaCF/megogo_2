<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.min.css">
    
    <link rel="icon" href="img/favicon.ico">
    <title>Megogo</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="header-navigation">
                    <div class="header-logo">
                        <a href="#" class="header-logo__link">
                            <img src="img/logo_megogo.webp" alt="megogo">
                        </a>
                    </div>

                    <div class="header-top-menu">
                        <ul class="header-top-menu__list">
                            <li class="header-top-menu__button">
                                <a class="header-top-menu__link font-TTNormsPro-m" href="#">
                                    ТЕЛЕКАНАЛИ
                                </a>
                            </li>

                            <li class="header-top-menu__button">
                                <a class="header-top-menu__link font-TTNormsPro-m" href="#">
                                    ФІЛЬМИ
                                </a>
                            </li>

                            <li class="header-top-menu__button">
                                <a class="header-top-menu__link font-TTNormsPro-m" href="#">
                                    МУЛЬТФІЛЬМИ
                                </a>
                            </li>

                            <li class="header-top-menu__button">
                                <a class="header-top-menu__link font-TTNormsPro-m" href="#">
                                    СЕРІАЛИ
                                </a>
                            </li>

                            <li class="header-top-menu__button">
                                <a class="header-top-menu__link font-TTNormsPro-m" href="#">
                                    ШОУ
                                </a>
                            </li>

                            <li class="header-top-menu__button">
                                <a class="header-top-menu__link font-TTNormsPro-m" href="#">
                                    СПОРТ
                                </a>
                            </li>

                            <li class="header-top-menu__bloggers">
                                <a class="header-top-menu__link font-TTNormsPro-m" href="#">
                                    БЛОГЕРИ
                                </a>
                            </li>

                            <li class="header-top-menu__button">
                                <a href="#">
                                    <i class="header-top-menu__icon text-grey fa-sharp fa-solid fa-ellipsis"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="header-user-widgets">

                    </div>
                </div>
            </div>

            <div class="header-main">
                <div class="header-main__bg">
                    <div class="header-main__volume">
                        <i class="header-main__volume-icon fa-sharp fa-solid fa-volume-xmark"></i>
                    </div>

                    <div class="info-panel">
                        <div class="info-panel-poster">
                            <img src="img/poster.webp" alt="Топ-Ган" class="info-panel-poster__img">
                        </div>

                        <div class="info-panel-block">
                            <ul class="info-panel-top">
                                <li class="info-panel-top__items info-panel-top__items_discount font-TTNormsPro-m">
                                    АКЦІЯ
                                </li>

                                <li class="info-panel-top__items info-panel-top__items_orange font-TTNormsPro-m">
                                    МАКСИМАЛЬНА
                                </li>

                                <li class="info-panel-top__items font-TTNormsPro-m">
                                    TOP GUN
                                </li>

                                <li class="info-panel-top__items font-TTNormsPro-m">
                                    IMDB 6.9, MGG 7.4
                                </li>

                                <li class="info-panel-top__items font-TTNormsPro-m">
                                    12+
                                </li>
                            </ul>

                            <div class="info-panel-title font-TTNormsPro-l">
                                <h1 class="info-panel-title__movie">
                                    Кращий стрiлець
                                </h1>
                            </div>

                            <div class="info-panel-actions">
                                <div class="info-panel-watch">
                                    <a href="#" class="info-panel-watch__button-watch">
                                        <i class="info-panel-watch__watch-icon fa-sharp fa-solid fa-play"></i>
                                        <span class="info-panel-watch__button-name font-TTNormsPro-m">
                                            Дивитися
                                        </span>
                                    </a>

                                    <div class="info-panel-watch__description">
                                        <p class="info-panel-watch__description-text font-TTNormsPro-m">
                                            Спробувати за 49 грн.
                                        </p>
                                    </div>
                                </div>

                                <div class="info-panel-add">
                                    <a href="#" class="info-panel-add__button">
                                        <i class="info-panel-add__icon text-grey fa-sharp fa-solid fa-file-circle-plus"></i>
                                    </a>

                                    <div class="info-panel-watch__description">
                                        <p class="info-panel-watch__description-text font-TTNormsPro-m">
                                            До обраного
                                        </p>
                                    </div>
                                </div>

                                <div class="info-panel-rating">
                                    <div class="info-panel-rating__button">
                                        <i class="info-panel-rating__icon-like text-grey fa-sharp fa-solid fa-thumbs-up"></i>
                                    </div>

                                    <div class="info-panel-watch__description">
                                        <p class="info-panel-watch__description-text like font-TTNormsPro-m">
                                            9тис.
                                        </p>
                                    </div>
                                </div>

                                <div class="info-panel-rating__dislike">
                                    <div class="info-panel-rating__button">
                                        <i class="info-panel-rating__icon-dislike text-grey fa-sharp fa-solid fa-thumbs-down"></i>
                                    </div>

                                    <div class="info-panel-watch__description">
                                        <p class="info-panel-watch__description-text dislike font-TTNormsPro-m">
                                            238
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
