<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.min.css">
    
    <link rel="icon" href="img/favicon.ico">
    <title>Megogo</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="header-navigation">
                    <div class="header-logo">
                        <a href="#" class="header-logo__link">
                            <img src="img/logo_megogo.webp" alt="megogo">
                        </a>
                    </div>

                    <div class="header-top-menu">
                        <ul class="header-top-menu__list">
                            <li class="header-top-menu__button">
                                <a class="header-top-menu__link font-TTNormsPro-m" href="#">
                                    ТЕЛЕКАНАЛИ
                                </a>
                            </li>

                            <li class="header-top-menu__button">
                                <a class="header-top-menu__link font-TTNormsPro-m" href="#">
                                    ФІЛЬМИ
                                </a>
                            </li>

                            <li class="header-top-menu__button">
                                <a class="header-top-menu__link font-TTNormsPro-m" href="#">
                                    МУЛЬТФІЛЬМИ
                                </a>
                            </li>

                            <li class="header-top-menu__button">
                                <a class="header-top-menu__link font-TTNormsPro-m" href="#">
                                    СЕРІАЛИ
                                </a>
                            </li>

                            <li class="header-top-menu__button">
                                <a class="header-top-menu__link font-TTNormsPro-m" href="#">
                                    ШОУ
                                </a>
                            </li>

                            <li class="header-top-menu__button">
                                <a class="header-top-menu__link font-TTNormsPro-m" href="#">
                                    СПОРТ
                                </a>
                            </li>

                            <li class="header-top-menu__bloggers">
                                <a class="header-top-menu__link font-TTNormsPro-m" href="#">
                                    БЛОГЕРИ
                                </a>
                            </li>

                            <li class="header-top-menu__button">
                                <a href="#">
                                    <i class="header-top-menu__icon text-grey fa-sharp fa-solid fa-ellipsis"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="header-user-widgets">

                    </div>
                </div>
            </div>

            <div class="header-main">
                <div class="header-main__bg">
                    <div class="header-main__volume">
                        <i class="header-main__volume-icon fa-sharp fa-solid fa-volume-xmark"></i>
                    </div>

                    <div class="info-panel">
                        <div class="info-panel__poster">
                            <img src="img/poster.webp" alt="Топ-Ган" class="info-panel__img">
                        </div>

                        <div class="info-panel__info">
                            <ul class="info-panel__top">
                                <li class="info-panel__top-items info-panel__top-items_discount font-TTNormsPro-m">
                                    АКЦІЯ
                                </li>

                                <li class="info-panel__top-items info-panel__top-items_orange font-TTNormsPro-m">
                                    МАКСИМАЛЬНА
                                </li>

                                <li class="info-panel__top-items font-TTNormsPro-m">
                                    TOP GUN
                                </li>

                                <li class="info-panel__top-items font-TTNormsPro-m">
                                    IMDB 6.9, MGG 7.4
                                </li>

                                <li class="info-panel__top-items font-TTNormsPro-m">
                                    12+
                                </li>
                            </ul>

                            <div class="info-panel__title-movie">
                                <h1 class="">
                                    Кращий стрiлець
                                </h1>
                            </div>

                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
