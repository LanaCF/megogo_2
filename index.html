<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.min.css">
    
    <link rel="icon" href="img/favicon.ico">
    <title>Megogo</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__top">
                <div class="header__navigation">
                    <div class="header__logo">
                        <a href="#" class="header__logo-link">
                            <img src="img/logo_megogo.webp" alt="megogo">
                        </a>
                    </div>

                    <div class="header__top-menu">
                        <ul class="header__top-menu-list">
                            <li class="header__top-menu-button">
                                <a class="header__top-menu-link white-red font-TTNormsPro-m" href="#">
                                    ТЕЛЕКАНАЛИ
                                </a>
                            </li>
                            <li class="header__top-menu-button">
                                <a class="header__top-menu-link white-red font-TTNormsPro-m" href="#">
                                    ФІЛЬМИ
                                </a>
                            </li>
                            <li class="header__top-menu-button">
                                <a class="header__top-menu-link white-red font-TTNormsPro-m" href="#">
                                    МУЛЬТФІЛЬМИ
                                </a>
                            </li>
                            <li class="header__top-menu-button">
                                <a class="header__top-menu-link white-red font-TTNormsPro-m" href="#">
                                    СЕРІАЛИ
                                </a>
                            </li>
                            <li class="header__top-menu-button">
                                <a class="header__top-menu-link white-red font-TTNormsPro-m" href="#">
                                    ШОУ
                                </a>
                            </li>
                            <li class="header__top-menu-button">
                                <a class="header__top-menu-link font-TTNormsPro-m" href="#">
                                    СПОРТ
                                </a>
                            </li>
                            <li class="header__top-menu-button-bloggers">
                                <a class="header__top-menu-link font-TTNormsPro-m" href="#">
                                    БЛОГЕРИ
                                </a>
                            </li>
                            <li class="header__top-menu-button">
                                <a href="#">
                                    <i class="header-top-menu-icon text-grey fa-sharp fa-solid fa-ellipsis"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="header__user-widgets"></div>
                </div>
            </div>

            <div class="header-main">
                <img src="img/top_gun.webp" alt="top gun" class="header-main__bg-img">
            </div>
        </header>
    </div>
</body>
</html>
